<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuVi2 ADS After Effects Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js"></script>
    <script defer src="listbox.js"></script>
</head>
<body>
  <h1 id="clock"></h1><h1 id="status"></h1>
  <div id="all-page-block">
    <div id="ads-ae" style="display: block;">
      <button id="ads-button" onclick="doTheLot()">Generate from Data</button>
      <button id="ads-button-details" onclick="displayAdsAeDetails()">Show Details</button>
      <button id="ads-button" onclick="readLogFile()">Test</button>
      <label for="ads-periodic" id="ads-label">Periodically run</label>
      <input type="checkbox" id="ads-periodic" onclick="setNextRun()">
      <div id="ads-periodic-status"></div>
    </div>
    <div id="ads-ae-detail" style="display: none;">
      <button id="ads-button" onclick="getData()">Get data</button>
      <button id="ads-button" onclick="startAfterFX()">Run AfterFX</button>
      <button id="ads-button" onclick="fileReady()">File Ready</button>
    </div>
    <div id="ads-common" style="display: block;">
      <label for "server-choice" id="ads-label">Server</label>
      <select name="server-choice" id="ads-server">
        <option value="live">Live</option>
        <option value="test">Test</option>
      </select> 
      <br/>
      <h2 id="ads-heading">ADS Name:</h2>
      <h2 id="ads-description"></h2>
      <div id="ads-error-list">Status</div>
      <div id ="ads-jpeg"></div>
      <div id="ads-video" style="display: none;">
        <video id="ads-player" controls autoplay>
          <source src="" type="video/mov">
        </video>
      </div>
    </div>
  </div>
</body>
</html>
